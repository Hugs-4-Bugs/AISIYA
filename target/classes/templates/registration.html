<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AISIYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<style>

	     /* Custom Google-like Font Setup */

	     body {

	         font-family: 'Google Sans', 'Roboto', sans-serif;

	         background-color: #f0f4f9; /* Light blue-grey background */

	     }

	 </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Create an Account</h2>
        <p class="text-center text-gray-500 mb-8">Join AISIYA and start your AI journey.</p>

        <div th:if="${registrationSuccess}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
            <p th:text="${registrationSuccess}"></p>
        </div>
        <div th:if="${registrationError}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
            <p th:text="${registrationError}"></p>
        </div>
        
        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email ID</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            Already have an account? 
            <a th:href="@{/login}" class="font-medium text-blue-600 hover:text-blue-500">Log in</a>
        </div>
        
        <div class="relative mt-8">
            </div>

    </div>
</body>
</html>
